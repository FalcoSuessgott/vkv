name: golangci-lint
on:
  push:
    paths:
      - '**.go'
    branches:
      - master
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.17'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.0
          args: -c .golang-ci.yml -v --timeout=5m
        env:
          GO111MODULES: off