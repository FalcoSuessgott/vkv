env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - ./scripts/manpages.sh
    - ./scripts/completions.sh

builds:
  -
    binary: vkv
    ldflags: -s -w -X main.version={{ .Version }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  -
    builds:
      - vkv
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      darwin: Darwin
      linux: Linux
      amd64: x86_64

nfpms:
  - builds:
      - vkv
    vendor: FalcoSuessgott
    homepage:  https://github.com/FalcoSuessgott/vkv
    maintainer: "Tom Morelly <tom-morelly@gmx.de>"
    description: "recursively list secrets from Vaults KV2 engine in various formats"
    license: GPL-3.0
    formats:
      - apk
      - deb
      - rpm
    bindir: /usr/bin
    contents:
      - src: ./manpages/vkv.1.gz
        dst: /usr/share/man/man1/vkv.1.gz
        file_info:
          mode: 0644
      - src: ./completions/vkv.bash
        dst: /usr/share/bash-completion/completions/vkv
        file_info:
          mode: 0644
      - src: ./completions/vkv.fish
        dst: /usr/share/fish/vendor_completions.d/vkv.fish
        file_info:
          mode: 0644
      - src: ./completions/vkv.zsh
        dst:  /usr/share/zsh/vendor-completions/_vkv
        file_info:
          mode: 0644

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^test:'
    - '^chore'
    - 'merge conflict'
    - Merge pull request
    - Merge remote-tracking branch
    - Merge branch
    - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: 'Documentation updates'
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999